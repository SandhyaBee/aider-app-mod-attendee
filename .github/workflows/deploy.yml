name: Build and Deploy StyleVerse

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore .NET dependencies
        working-directory: backend
        run: dotnet restore

      - name: Build backend
        working-directory: backend
        run: dotnet build --configuration Release --no-restore

      - name: Publish backend
        working-directory: backend
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Inject Cosmos DB config into appsettings
        working-directory: backend/publish
        run: |
          # Override appsettings with secrets for deployment
          cat > appsettings.Production.json << 'SETTINGS'
          {
            "CosmosDb": {
              "Endpoint": "${{ secrets.COSMOSDB_ENDPOINT }}",
              "Key": "${{ secrets.COSMOSDB_KEY }}",
              "DatabaseName": "${{ secrets.COSMOSDB_DATABASE }}"
            }
          }
          SETTINGS

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: styleverse-app
          path: backend/publish

  # Deploy to primary region (Germany West Central)
  deploy-primary:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: styleverse-app
          path: ./publish

      - name: Deploy to Primary (Germany West Central)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish

  # Deploy to East US 2 (if configured)
  deploy-eastus2:
    needs: build
    runs-on: ubuntu-latest
    if: vars.DEPLOY_MULTI_REGION == 'true'
    environment: production-eastus2
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: styleverse-app
          path: ./publish

      - name: Deploy to East US 2
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_EUS2 }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_EUS2 }}
          package: ./publish

  # Deploy to East Asia (if configured)
  deploy-eastasia:
    needs: build
    runs-on: ubuntu-latest
    if: vars.DEPLOY_MULTI_REGION == 'true'
    environment: production-eastasia
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: styleverse-app
          path: ./publish

      - name: Deploy to East Asia
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_EA }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_EA }}
          package: ./publish

  # Deploy to France Central (if configured)
  deploy-francecentral:
    needs: build
    runs-on: ubuntu-latest
    if: vars.DEPLOY_MULTI_REGION == 'true'
    environment: production-francecentral
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: styleverse-app
          path: ./publish

      - name: Deploy to France Central
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_FC }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FC }}
          package: ./publish
