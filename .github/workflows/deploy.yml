name: Build and Deploy StyleVerse

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore .NET dependencies
        working-directory: backend
        run: dotnet restore

      - name: Build backend
        working-directory: backend
        run: dotnet build --configuration Release --no-restore

      - name: Publish backend
        working-directory: backend
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Inject Cosmos DB config into appsettings
        working-directory: backend/publish
        run: |
          # Override appsettings with secrets for deployment
          cat > appsettings.Production.json << 'SETTINGS'
          {
            "CosmosDb": {
              "Endpoint": "${{ secrets.COSMOSDB_ENDPOINT }}",
              "Key": "${{ secrets.COSMOSDB_KEY }}",
              "DatabaseName": "${{ secrets.COSMOSDB_DATABASE }}"
            }
          }
          SETTINGS

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend/publish
